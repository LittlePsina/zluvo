<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Chat</title>
    <style>
        body { font-family: Arial, sans-serif; }
        form { display: flex; flex-direction: column; max-width: 400px; margin: auto; }
        label { margin-top: 10px; }
        input, select { padding: 5px; }
    </style>
</head>
<body>
    <h2>Create New Chat</h2>
    <form method="post">
        {% csrf_token %}
        <label for="name">Chat Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="is_group">Group Chat:</label>
        <input type="checkbox" id="is_group" name="is_group">

        <label for="participants">Add Participants:</label>
        <select name="participants" id="participants" multiple>
            {% for user in users %}
            <option value="{{ user.id }}">{{ user.username }}</option>
            {% endfor %}
        </select>

        <button type="submit">Create Chat</button>
    </form>
</body>
</html>
